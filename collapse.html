<!DOCTYPE html>
<meta charset="utf-8">
<title>Force-Directed Graph</title>

<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"/>
<link rel="stylesheet" href="http://code.jquery.com/ui/1.11.0/themes/smoothness/jquery-ui.css"/>
<link rel="stylesheet" href="css/main.css">
<body>

<header>
    <div>
        <div class="container-fluid">
            <div class="row">
                <div id="search" >
                    <div class="input-group">
                        <div class="input-group-btn search-panel">
                            <button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown">
                                <span id="search_concept">Filter by</span> <span class="caret"></span>
                            </button>
                            <ul class="dropdown-menu" role="menu">
                                <li><a href="#name">name</a></li>
                                <li><a href="#selected">selected</a></li>
                                <li><a href="#level_higher_than">level higher than</a></li>
                                <li><a href="#level_lower_than">level lower than</a></li>
                                <li class="divider"></li>
                                <li><a href="#all">All</a></li>
                            </ul>
                        </div>
                        <input type="hidden" name="search_param" value="all" id="search_param">
                        <input id="search-input" type="text" class="form-control" name="x" placeholder="Search term...">
                        <span class="input-group-btn">
                    <button id="search-btn" class="btn btn-default" type="button"><span
                        class="glyphicon glyphicon-search"></span></button>
                </span>
                    </div>
                </div>
            </div>
        </div>
    </div>
</header>
<br>

<div>
    <aside draggable="true" id="legend-panel" class="panel panel-info">
        <div class="panel-heading">Legend <span
            class="glyphicon glyphicon-cog pull-right"></span></div>
            <div class="legend-ul">
               <div class="legend-color-box focus">focus</div>
               <div class="legend-color-box level-one">level 1</div>
               <div class="legend-color-box level-two">level 2</div>
            </div>
    </aside>

    <aside draggable="true" id="settings-panel" class="panel panel-info">
            <ul class="nav">
                <li class="dropdown">
                    <a href="#" class="dropdown-toggle" data-toggle="dropdown">Settings <span
                        class="glyphicon glyphicon-cog pull-right"></span></a>
                    <ul class="dropdown-menu">
                        <!--<li><a href="#" class="small" data-value="grpby-levels" tabIndex="-1"><input type="checkbox" id="groupby-cb"/>&nbsp;&nbsp;&nbsp;Groupby level</a></li>-->
                        <!--<br>-->
                        <li><a href="#" class="small" data-value="show-links" tabIndex="-1"><input
                            type="checkbox" id="show-link-cb"/>&nbsp;&nbsp;&nbsp;Show links</a></li>
                        <br>
                        <li><a href="#" class="small" data-value="show-labels" tabIndex="-1"><input
                            type="checkbox" id="show-label-cb"/>&nbsp;&nbsp;&nbsp;Show labels</a></li>

                    </ul>
                </li>
            </ul>
    </aside>

    <div class="row">
        <div class="container">
            <svg></svg>
        </div>
    </div>
</div>

<ul id="context-menu" class="menu">
    <li class="svg-ctext" id="ctext-edit">Edit</li>
    <li class="svg-ctext" id="ctext-exp">Expand</li>
    <li class="svg-ctext" id="ctext-coll">Collapse</li>
</ul>
<script type='text/javascript' src="js/vendor/jquery-2.2.3.min.js"></script>
<script type='text/javascript' src="js/vendor/jquery-ui.min.js"></script>
<script src="//d3js.org/d3.v3.min.js"></script>

<script type="text/javascript" src="js/vendor/linq.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
        integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
        crossorigin="anonymous"></script>
<script type="text/javascript" src="js/vendor/lodash.min.js"></script>
<script type="text/javascript" src="js/vendor/linq.min.js"></script>
<script type="text/javascript" src="main-collapse.js"></script>
